<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Sicaram | Kab. Ogan Ilir</title>
    <link rel="icon" type="image/png" href="images/si-caramv5.png" />

    <!-- CSS Assets -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Javascript Assets -->
    <script src="js/app.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script>
      /**
       * THIS SCRIPT REQUIRED FOR PREVENT FLICKERING IN SOME BROWSERS
       */
      localStorage.getItem("_x_darkMode_on") === "true" &&
        document.documentElement.classList.add("dark");
    </script>
  </head>
  <body x-data class="is-header-blur" x-bind="$store.global.documentBody">
    <!-- App preloader-->
    <div
      class="app-preloader fixed z-50 grid h-full w-full place-content-center bg-slate-50 dark:bg-navy-900"
    >
      <div class="app-preloader-inner relative inline-block h-48 w-48"></div>
    </div>

    <!-- Page Wrapper -->
    <div
      id="root"
      x-cloak
    class="min-h-100vh flex grow justify-center bg-center bg-gray-50 px-4 sm:px-6 lg:px-8 bg-no-repeat bg-cover relative items-center"
	style="background-image: url(images/11.png);">
      <main class="grid w-full grow grid-cols-1 place-items-center">
        <div class="w-full max-w-md p-4 sm:px-5">
          <div class="text-center">
            <img
              class="mx-auto h-32 w-64"
              src="images/si-caram_fix.png"
              alt="logo"
            />
            <p><span class="font-bold text-slate-700">S</span>istem <span class="font-bold text-slate-700">I</span>nformasi <span class="font-bold text-slate-700">CA</span>paian <span class="font-bold text-slate-700">R</span>e<span class="font-bold text-slate-700">A</span>lisasi Pe<span class="font-bold text-slate-700">M</span>bangunan</p>
            <div class="mt-5 pt-5">
              <h2
                class="text-xl font-semibold text-slate-600 dark:text-navy-100"
              >
                Selamat Datang Admin
              </h2>
              <p class="text-sm text-slate-400 dark:text-navy-300">
                Silahkan login untuk melanjutkan
              </p>
            </div>
          </div>
          <div class="card mt-5 rounded-lg p-5 lg:p-7">

            <label class="block">
              <!-- <span>Username:</span> -->
              <span class="relative mt-1.5 flex">
                <input
                  class="form-input peer w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:z-10 hover:border-slate-400 focus:z-10 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                  placeholder="Enter Username"
                  type="text"
                />
                <span
                  class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5 transition-colors duration-200"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                    />
                  </svg>
                </span>
              </span>
            </label>
            <label class="relative mt-4 flex">
              <input
                class="form-input peer w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 pl-9 pr-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                placeholder="Password" type="text" />
              <span
                class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-colors duration-200" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
              </span>
              <div
                class="pointer-events-none absolute right-0 flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent">
                <svg fill="currentColor" class="h-4.5 w-4.5" viewBox="0 0 20 20">
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                  <path fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"></path>
                </svg>
              </div>
            </label>
            <div class="mt-4 flex gap-2 flex-col">

              <div class="captcha mb-4 flex" style="position: relative">
                  <div class="grow" id="captcha"><img src="https://sicaram.oganilirkab.go.id/captcha/dark?pNnh14lP" ></div>
                  <div class="shrink w-10">
                      <div class="cursor-pointer btn h-9 w-9 bg-red-500 p-0 font-medium text-white hover:bg-red-600 hover:shadow-lg hover:shadow-danger-500/50 focus:bg-red-600 focus:shadow-lg focus:shadow-red-500/50 active:bg-red-600"
                          id="reload"
                          style="position: absolute;bottom:25%; top:25%; right:0">
                          <i class="fa fa-undo"></i>
                      </div>
                  </div>
              </div>

              <div class="mt-2 p-0">
                  <input id="captcha" type="text"
                      class="form-input peer w-full rounded-lg border border-slate-300 bg-transparent px-3 py-2 placeholder:text-slate-400/70 hover:z-10 hover:border-slate-400 focus:z-10 focus:border-indigo-500 dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
                      placeholder="Masukkan Captcha">
                                  </div>

          </div>
            <div class="mt-4 flex items-center justify-between space-x-2">
              <label class="inline-flex items-center space-x-2">
                <input
                  class="form-checkbox  is-basic h-5 w-5 rounded border-slate-400/70 checked:border-primary checked:bg-primary hover:border-primary focus:border-primary dark:border-navy-400 dark:checked:border-accent dark:checked:bg-accent dark:hover:border-accent dark:focus:border-accent"
                  type="checkbox"
                />
                <span class="line-clamp-1 text-slate-400/70">Tetap login</span>
              </label>
            </div>
          <button
          class="mt-5 btn bg-info font-medium text-white hover:bg-info-focus focus:bg-info-focus active:bg-info-focus/90"
        >
          Login
        </button>
          </div>
          <div class="mt-8 flex justify-center text-xs text-white dark:text-navy-300">
            <a href="#">Â© 2023 Sicaram Ogan Ilir</a>
          </div>
          <div class="mt-0 flex justify-center text-xs text-white dark:text-navy-300">
            <a href="#">
              Diskominfo Kabupaten Ogan Ilir</a>
          </div>
          <div class="flex justify-center mt-5">
            <img
            class="mx-auto h-10 w-26"
            src="images/logo/logo-oganilir.png"
            alt="logo"
          />
            <img
            class="mx-auto h-10 w-26"
            src="images/logo/oganilirbangkit.png"
            alt="logo"
          />
          </div>
        </div>
      </main>
    </div>

    <!-- 
        This is a place for Alpine.js Teleport feature 
        @see https://alpinejs.dev/directives/teleport
      -->
    <div id="x-teleport-target"></div>
    <script>
      window.addEventListener("DOMContentLoaded", () => Alpine.start());
    </script>
  </body>
</html>
